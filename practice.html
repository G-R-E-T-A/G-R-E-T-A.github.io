			<p style="font-size: 28px">Practice with <span class="greta "> G.R.E.T.A</span></p>
		</div>

		<div class="container">
			<div class="row" style="border-color: rgba(0,0,255,0.5)	  ">


				<div class="col-3 ">
					<div class="row" style="border-color: rgba(0,0,255,0.5)	  ">

						<div class="col sbox bg-white shadow-sm rounded-lg">
							<div class="container text-center">
								<div class="space-20"></div>
								<p class="pt-2" style="font-size:1.25em">Show the hand sign</p>
								<h1 id="head1">Y</h1>

								<button type="button" class="btn btn-dark shadow-sm" style="font-weight: bold"

						</div>

					</div>

							<div class="container mt-4 text-center">
								<h2 class="head2">Countdown</h2>
								<div class="space-20"></div>
								<h2 id="countdown">00:00</h2>
								<div class="space-50"></div>

								<a href="">
									<button type="button" class="btn btn-dark shadow-sm"
										style="font-weight: bold; width: 90%">Start</button>
								</a>

							</div>
						</div>

					</div>
				</div>


				<div class="col middle-col  sbox bg-white shadow rounded-lg">
					<div class="container mt-4   text-center ">
						<h2 class="greta">Try it out</h2>
						<div class="space-20"></div>

						<button type="button" class="btn btn-light L-btn-cam" onclick="init()"> Click to start webcam
							<img class="pl-3" src="assets/img/cam.svg"></button>
						<div class="space-20"></div>
						<input type="checkbox" name="stream" value="stream" id="stream" disabled hidden>



						<canvas id="webcam-canvas" width="308" height="308"></canvas>

						<canvas id="canvasOutput" width="320" height="240" hidden></canvas>
						<video id="videoInput" width="640" height="480" hidden></video>
						<div class="space-20"></div>
						<div class="text-center">
							<button class="flip-btn mr-2">
								Flip <img class="pl-2" src="assets/img/flip.svg">
							</button>
						</div>
					</div>






				</div>

				<div class="col-3 ">
					<div class="row" style="border-color: rgba(0,0,255,0.5)	  ">

						<div class="col sbox bg-white shadow-lg rounded-lg">
							<div class="container mt-4 text-center">
								<h2 class="head2">Results</h2>
								<div class="space-20"></div>
								<img id="bulb" src="assets/img/bulb.svg">
								<div class="space-20"></div>
								<div class="space-20"></div>
							</div>
						</div>

					</div>
					<div class="row" style="border-color: rgba(0,0,255,0.5)	  ">
